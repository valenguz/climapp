version: '3.8'

services:
  db:
    image: postgres:15
    container_name: climapp_db
    restart: always
    environment:
      POSTGRES_DB: climapp
      POSTGRES_USER: user
      POSTGRES_PASSWORD: password
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U user -d climapp"]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build: ./backend
    container_name: climapp_backend
    restart: always
    depends_on:
      db:
        condition: service_healthy
    environment:
      DATABASE_URL: postgresql://user:password@db:5432/climapp
      CORS_ORIGINS: http://localhost:3000
    ports:
      - "8000:8000"
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000
    volumes:
      - ./backend:/app

  frontend:
    build: 
      context: ./frontend/climapp
      dockerfile: Dockerfile
    container_name: climapp_frontend
    restart: always
    depends_on:
      - backend
    environment:
      NEXT_PUBLIC_API_URL: http://localhost:8000
    ports:
      - "3000:3000"
    volumes:
      - ./frontend/climapp:/app
      - /app/node_modules

volumes:
  pgdata: